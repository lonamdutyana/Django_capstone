<!-- user_auth/templates/user_auth/login.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'user_auth:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <!-- Add a link to the polls app or customize as needed -->
    <p>Not registered yet? <a href="{% url 'user_auth:register' %}">Register here</a></p>
    <p>Visit the <a href="{% url 'polls:index' %}">Polls app</a> after logging in.</p>
</body>
</html>
